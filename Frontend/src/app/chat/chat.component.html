		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
                        <span (click)="DisplayOnlineUsers()">Online users</span>

						<ul class="contacts" *ngIf="displayOnlineUsers">
                            <div *ngIf="onlineUserList.length <=1 " class="text-center" style="color: rgb(25, 18, 131);">No Users Online    </div>

						<li class="active">

							<div class="d-flex bd-highlight" *ngFor = "let i of onlineUserList">
                                <div *ngIf="i.user != username" (click)="createRoom(i)">
								<div class="img_cont" >
									<img src="assets/uploads/user1.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info" >
									<span style="color: white;">{{i.user}}</span>
									<!-- <p>Kalid is online</p> -->
								</div></div>
							</div>
						</li>
						
						</ul>
					</div>
					<div class="card-footer"></div>
				</div></div>
